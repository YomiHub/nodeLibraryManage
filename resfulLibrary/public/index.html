<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>图书管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/www/css/index.css">
  <script type="text/javascript" src="/www/js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="/www/js/template-web.js"></script>
  <script type="text/javascript" src="/www/js/dialog.js"></script>
  <script type="text/javascript" src="/www/js/index.js"></script>
  <!-- 注意模板的type -->
  <script type="text/html" id="indexTpl">
    {{each list}}
    <tr>
      <td>{{$value.id}}</td>
      <td>{{$value.name}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.category}}</td>
      <td>{{$value.description}}</td>
      <td><a href="javascript:;">编辑</a>|<a href="javascript:;">删除</a></td>
    </tr>
    {{/each}}
  </script>
</head>

<body>
  <div class="title">
    图书管理系统&nbsp;<a id="toaddbook-btn" href="javascript:;">添加图书信息</a>
  </div>
  <div class="content">
    <table cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th>图书编号</th>
          <th>图书名称</th>
          <th>作者</th>
          <th>图书分类</th>
          <th>图书描述</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>
  <form id="book-form" class="book-form">
      <input type="hidden" name="id" >
      <label for="name">书名：</label><input type="text" name="name"></br>
      <label for="author">作者：</label><input type="text" name="author"></br>
      <label for="category">分类：</label><input type="text" name="category"></br>
      <label for="description">描述：</label><input type="text" name="description"></br>
      <input type="button" value="提交">
  </form>
</body>

</html>
